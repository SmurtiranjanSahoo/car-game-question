<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/asset/puzzle.png" type="image/x-icon" />
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>CAR GAME</header>
    <div class="petrol-pump">
      <p>Enter 6 petrol pump on the road :</p>
      <div class="inputs">
        <input
          class="pertrol-pump1"
          type="number"
          min="1"
          max="100"
          placeholder="Between 1 - 100"
        />
        <input
          class="pertrol-pump2"
          type="number"
          min="1"
          max="100"
          placeholder="Between 1 - 100"
        />
        <input
          class="pertrol-pump3"
          type="number"
          min="1"
          max="100"
          placeholder="Between 1 - 100"
        />
        <input
          class="pertrol-pump4"
          type="number"
          min="1"
          max="100"
          placeholder="Between 1 - 100"
        />
        <input
          class="pertrol-pump5"
          type="number"
          min="1"
          max="100"
          placeholder="Between 1 - 100"
        />
        <input
          class="pertrol-pump6"
          type="number"
          min="1"
          max="100"
          placeholder="Between 1 - 100"
        />
      </div>
    </div>
    <div class="btn">
      <button class="start-btn">Start</button>
      <p class="err-text"></p>
    </div>
    <div class="output-wrapper">
      <p class="game-start"></p>
      <p class="output-petrolpump"></p>
      <div class="output"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
